<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="ISO-8859-1">
      <title>Thymeleaf</title>
   </head>
   <body>
      <h1>Hello World</h1>
      <form method="POST" th:object="${cerveja}">
      
      <div th:each="erro : ${#fields.detailedErrors()}">
      <span th:text="${erro.message}"></span>
      </div>
      
         <span th:text="${mensagem}"></span> <br> 
         <label>SKU</label> <input
            type="text" th:field="*{sku}"> <br> 
         <label>Nome</label> <input
            type="text" th:field="*{nome}"> <br> 
         <label>Descrição</label> <input
            type="text" th:field="*{descricao}"> <br> 
         <input type="submit"
            value="Salvar" />
      </form>
   </body>
</html>
